<div class="register-container">
  <div class="register-card">
    <h2>Crear Cuenta</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="username">Nombre de usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Elige un nombre de usuario"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['required']">
          El nombre de usuario es requerido
        </div>
        <div class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.errors?.['minlength']">
          El nombre de usuario debe tener al menos 3 caracteres
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Ingresa tu correo electrónico"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">
          El correo electrónico es requerido
        </div>
        <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['email']">
          Por favor ingresa un correo electrónico válido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Crea una contraseña"
          class="form-control"
        >
        <div class="password-requirements" *ngIf="registerForm.get('password')?.touched">
          <div class="error" *ngFor="let error of getPasswordErrors()">
            {{ error }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirma tu contraseña"
          class="form-control"
        >
        <div class="error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']">
          Las contraseñas no coinciden
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="!registerForm.valid">
        Crear Cuenta
      </button>

      <div class="links">
        <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
