<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>Configuración del Perfil</h2>
      <a routerLink="/forum">
        <button class="logout-btn">Volver al foro</button>
      </a>
    </div>

    <div class="user-info">
      <div class="info-item" *ngIf="currentUser?.email">
        <span class="label">Correo electrónico:</span>
        <span class="value">{{ currentUser?.email }}</span>
      </div>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      <div class="form-group">
        <label for="username">Nombre de usuario <span class="required">*</span></label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ingresa tu nombre de usuario"
          class="form-control"
        >
        <div class="error" *ngIf="profileForm.get('username')?.touched">
          <div *ngFor="let error of getUsernameErrors()">
            {{ error }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="currentPassword">Contraseña Actual <span class="required">*</span></label>
        <input
          type="password"
          id="currentPassword"
          formControlName="currentPassword"
          placeholder="Ingresa tu contraseña actual"
          class="form-control"
        >
        <div class="error" *ngIf="profileForm.get('currentPassword')?.touched && profileForm.get('currentPassword')?.errors?.['required']">
          La contraseña actual es requerida
        </div>
      </div>

      <div class="form-group">
        <label for="newPassword">Nueva Contraseña (opcional)</label>
        <input
          type="password"
          id="newPassword"
          formControlName="newPassword"
          placeholder="Ingresa la nueva contraseña"
          class="form-control"
        >
        <div class="password-requirements" *ngIf="profileForm.get('newPassword')?.touched && profileForm.get('newPassword')?.value">
          <div class="error" *ngFor="let error of getPasswordErrors()">
            {{ error }}
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Nueva Contraseña <span class="required" *ngIf="profileForm.get('newPassword')?.value">*</span></label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirma la nueva contraseña"
          class="form-control"
        >
        <div class="error" *ngIf="profileForm.get('confirmPassword')?.touched && profileForm.errors?.['mismatch']">
          Las contraseñas no coinciden
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="!profileForm.valid">
        Actualizar Perfil
      </button>
    </form>
  </div>
</div>
